<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact EveryVoyage</title>
  <meta name="description" content="Get in touch with the EveryVoyage team.">
  <link rel="icon" type="image/png" href="assets/icons/favicon.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,400;0,9..144,500;0,9..144,600;0,9..144,700;1,9..144,400&family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600&display=swap" rel="stylesheet">

  <style>
    :root{
      --color-cream:#F7F4ED;
      --color-warm-white:#FEFDFB;
      --color-orange:#f54a00;
      --color-charcoal:#2A2A28;
      --color-slate:#5A5A58;
      --color-mist:#E8E5DE;

      --font-display:'Fraunces', Georgia, serif;
      --font-body:'DM Sans', system-ui, sans-serif;
    }

    *,*::before,*::after{ box-sizing:border-box; margin:0; padding:0; }

    body{
      font-family:var(--font-body);
      background:var(--color-cream);
      color:var(--color-charcoal);
      line-height:1.7;
    }

    body::before{
      content:'';
      position:fixed;
      inset:0;
      opacity:0.03;
      pointer-events:none;
      background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    .topbar{
      position:sticky;
      top:0;
      padding:1.5rem 2rem;
      background:rgba(247,244,237,0.92);
      backdrop-filter:blur(10px);
      border-bottom:1px solid var(--color-mist);
    }
    .topbar-inner{
      margin:0 auto;
    }
    .logo img{ height:50px; }

    .page{
      max-width:800px;
      margin:2.5rem auto 5rem;
      padding:0 1.5rem;
    }

    .card{
      background:rgba(254,253,251,0.95);
      border:1px solid rgba(232,229,222,0.95);
      border-radius:24px;
      padding:2.5rem;
      box-shadow:0 18px 50px rgba(0,0,0,0.08);
    }

    h1{
      font-family:var(--font-display);
      font-size:clamp(2rem,4vw,2.6rem);
      margin-bottom:1rem;
      font-weight:500;
    }

    p{ color:var(--color-slate); margin:0.75rem 0; }

    .contact-box{
      margin-top:1.5rem;
      padding:1.25rem;
      border-radius:18px;
      background:rgba(245,74,0,0.08);
      border:1px solid rgba(245,74,0,0.18);
    }

    .contact-box strong{
      color:var(--color-charcoal);
    }

    .backlink{
      display:inline-block;
      margin-top:2rem;
      color:var(--color-orange);
      font-weight:600;
      text-decoration:none;
    }
    .backlink:hover{ text-decoration:underline; }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <a class="logo" href="index.html">
        <img src="assets/brand/Logo.png" alt="EveryVoyage">
      </a>
    </div>
  </header>

  <main class="page">
    <section class="card">
      <h1>Contact us</h1>

      <p>
        Have a question, idea, or feedback about EveryVoyage? We’d love to hear from you.
      </p>

      <div class="contact-box">
        <p>
          <strong>Email</strong><br>
          support@everyvoyage.com
        </p>
      </div>

      <p>
        We’re a small team building thoughtfully — responses may take a little time, but we read every message.
      </p>

      <a class="backlink" href="index.html">← Back to homepage</a>
    </section>
  </main>
</body>
</html>
